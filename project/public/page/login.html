<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <!--<link rel="stylesheet" href="../../font/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="../../font/font-awesome-4.7.0/less/variables.less">-->


</head>
<body>
<div class="box">
    <div class="login">
        <form action="/login">
            <div class="login_title">请登录。</div>
            <input type="text" name="user" placeholder="用户名/邮箱/手机号" id="user" maxlength="20"> <br>
            <input type="password" name="pass" id="pass" maxlength="16" placeholder="密码">
            <button class="submit">登录</button>
        </form>
    </div>
    <div class="other_login">
        <a href="javascript:;">手机号快捷登录</a>
    </div>
    <div class="login_link">
        <a href="javascript:;" class="forget_psd">忘记密码</a>
        <a href="javascript:;">免费注册</a>
    </div>
</div>
</body>
<script>
    var oUser=document.getElementById('user');
//input框聚焦失焦事件
    oUser.addEventListener('focus',function () {
         oUser.removeAttribute('placeholder')
    },false);
    oUser.addEventListener('blur',function () {
        oUser.setAttribute('placeholder','用户名/邮箱/手机号')
    },false)

</script>
</html>
