<div id="forum_editor_body">
    <div id="editor_header">
    <h4>发表帖子</h4>
    </div>

        <select name="partition" id="editor_partition">

        </select>

    <div id="editor">

        </div>
        <div id="div2"  class="editorBox text"> <!--可使用 min-height 实现编辑区域自动增加高度-->
            <p>请输入内容</p>
        </div>
    </div>
    <div id="editor_fct">

            <span id="prompt" style="font-size: 13px ;padding-left: 10px"></span>
            <a href="javascript:">自动保存</a>
            <a href="javascript:">保存数据</a>

    </div>
    <div id="send">
        <a href="javascript:" style="background-color: #ed1c24;color: white">发表帖子</a>

<script type="text/javascript">
    let E = window.wangEditor;
    let editor = new E('#div1','#div2');
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'justify',  // 对齐方式
        'emoticon',  // 表情
        'image',  // 插入图片
        'undo',  // 撤销
    ];
    editor.create()
</script>
